"includes":
- "layer:options"
- "layer:basic"
- "layer:status"
- "interface:nrpe-external-master"
- "interface:zookeeper"
- "layer:apt"
- "layer:nagios"
- "interface:local-monitors"
- 'interface:tls-certificates'
- 'layer:tls-client'
"exclude": [".travis.yml", "tests", "tox.ini", "test-requirements.txt"]
"options":
  "basic":
    "packages":
    - "python3"
    - "default-jre-headless"
    "include_system_packages": !!bool "true"
    "python_packages": []
    "use_venv": !!bool "true"
  "apt":
    "packages":
    - "confluent-schema-registry"
    "version_package": ""
    "full_version": !!bool "false"
    "keys": []
  "status":
    "patch-hookenv": !!bool "true"
  "nagios": {}
"repo": "https://github.com/narindergupta/confluent-schema-registry-charm.git"
"is": "confluent-schema-registry"
